<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue.js练习</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
</head>

<body>
 <div class="container" id="app">
      
 	 <div class="panel panel-default">
 	     <div class="panel-heading"> 
 	     <h3 class="panel-title">vue.js 2.0 练习2 - 添加表单</h3>
 	     </div>
 	 	<div class="panel-body">
 	      <div class="input-group">
 	      	<input type="text" class="form-control">
 	      	<div class='input-group-addon'><button class="btn btn-success btn-xs pull-right" @click.prevent='addInput(newInput)'>添加一个</button></div>
 	      	   </div>
 	      	<ul class="list-group">
 	      		<li class="list-group-item" v-for='(item, index) in inputArr'>
 	      			<div class="input-group">
 	      				<input type="text" class="form-control">
 	      				<div class="input-group-addon"> <button class="btn btn-danger btn-xs pull-right" @click.prevent="delInput(index)">删除一个</button></div>
 	      			</div>
 	      		</li>
 	      	</ul>
 	   


         </div>
 	 </div>
 </div>

	
</body>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	new Vue({
		el:'#app',
		data:{
			inputArr:[],
			newInput:{
				id:""
			}
		
		},
		methods:{
			addInput(newInput){
				this.inputArr.push(newInput);
				this.newInput={id:''}
			},
			delInput(index){
				this.inputArr.splice(index,1);
			}
		}
	})
</script>
</html>
